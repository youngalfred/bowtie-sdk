<div>
  <div *ngFor="let fg of makeFieldGroups(portfolio)" [id]="fg.id">
    <h3>{{fg.label}}</h3>
    <field-group [fg]="fg" [highlightErrors]="invalidFieldsAreHighlighted"></field-group>
  </div>
  <div class="flex">
    <button *ngIf="!portfolio.valid" (click)="invalidFieldsAreHighlighted = true;">Highlight Invalid Fields</button>
    <button [disabled]="!portfolio.valid" (click)="submit()">Submit</button>
  </div>
</div>
