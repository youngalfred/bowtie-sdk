<style>
    .image-box {
        display: flex;
        flex-direction: column;
        max-width: max-content;
        align-items: center;
    }
</style>

<label [for]="for">
    <div [ngClass]="{'image-box': !!image}">
        <img *ngIf="image" [src]="image" />
        <ng-content></ng-content>
    </div>
</label>
